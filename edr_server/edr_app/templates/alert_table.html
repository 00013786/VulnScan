<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="fas fa-exclamation-triangle"></i> Recent Alerts
        </h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Process</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alert in alerts %}
                    <tr class="table-warning">
                        <td>{{ alert.type }}</td>
                        <td>{{ alert.description }}</td>
                        <td>{{ alert.process_name }} {% if alert.process_id %}({{ alert.process_id }}){% endif %}</td>
                        <td>{{ alert.timestamp|date:"Y-m-d H:i:s" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No alerts found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
