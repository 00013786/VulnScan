<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDR Dashboard - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .navbar {
            padding-left: 60px;
            z-index: 1030;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            z-index: 1029;
            padding: 56px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            transition: transform 0.3s ease-in-out;
            background-color: #f8f9fa;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            position: relative;
            margin-left: 250px;
            padding: 56px 20px 20px;
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 250px);
        }
        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-link.active {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }
        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        #sidebarToggle {
            position: fixed;
            left: 15px;
            top: 10px;
            z-index: 1031;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #sidebarToggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 56px 15px 15px;
            }
            .navbar {
                padding-left: 50px;
            }
            #sidebarToggle {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <button id="sidebarToggle" class="btn">
            <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand px-3" href="/">EDR Dashboard</a>
        <ul class="navbar-nav px-3 ms-auto">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="{% url 'admin:logout' %}">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid p-0">
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                            <i class="fa fa-dashboard"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'processes' %}active{% endif %}" href="{% url 'processes' %}">
                            <i class="fa fa-tasks"></i> Processes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'ports' %}active{% endif %}" href="{% url 'ports' %}">
                            <i class="fa fa-plug"></i> Ports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'alerts' %}active{% endif %}" href="{% url 'alerts' %}">
                            <i class="fa fa-exclamation-triangle"></i> Alerts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'vulnerabilities' %}active{% endif %}" href="{% url 'vulnerabilities' %}">
                            <i class="fa fa-bug"></i> Vulnerabilities
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const sidebar = $('.sidebar');
            const mainContent = $('.main-content');
            const mediaQuery = window.matchMedia('(max-width: 768px)');

            function handleSidebarToggle() {
                if (mediaQuery.matches) {
                    sidebar.toggleClass('show');
                } else {
                    sidebar.toggleClass('collapsed');
                    mainContent.toggleClass('expanded');
                }
            }

            $('#sidebarToggle').click(function(e) {
                e.preventDefault();
                handleSidebarToggle();
            });

            // Close sidebar when clicking outside on mobile
            $(document).on('click touchstart', function(e) {
                if (mediaQuery.matches && 
                    !$(e.target).closest('.sidebar').length && 
                    !$(e.target).closest('#sidebarToggle').length && 
                    sidebar.hasClass('show')) {
                    sidebar.removeClass('show');
                }
            });

            // Handle window resize
            mediaQuery.addListener(function(e) {
                if (!e.matches) {
                    sidebar.removeClass('show');
                } else {
                    sidebar.removeClass('collapsed');
                    mainContent.removeClass('expanded');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
